  <!-- Navbar styles -->
  <style>
  .nav-container { display:flex; align-items:center; justify-content:space-between; max-width:980px; margin:0 auto; padding:.6rem 1rem; position:relative; }
  .menu-icon { font-size:1.6rem; cursor:pointer; color:#fff; background:#0b2545; padding:.35rem .6rem; border-radius:6px; display:inline-flex; align-items:center; justify-content:center; }
  .page-title { margin-left:.75rem; font-weight:600; color:#0b2545; }

  #menu-toggle { display:none; }

  .navbar { position:absolute; top:100%; left:0; right:0; background:#ffffff; border-radius:6px; box-shadow:0 6px 18px rgba(0,0,0,.08); display:none; z-index:999; }
  .navbar ul { list-style:none; padding:0; margin:0; }
  .navbar li { border-bottom:1px solid #eee; }
  .navbar a { display:block; padding:.9rem 1rem; color:#111; text-decoration:none; }
  .navbar a:hover, .navbar a:focus { background:#f3f4f6; }

  #menu-toggle:checked + #menu-icon + .page-title + .navbar { display:block; }

  @media(min-width:768px) {
    .menu-icon { display:none; }
    .page-title { display:none; }
    .navbar { display:block !important; position:static; box-shadow:none; background:transparent; }
    .navbar ul { display:flex; gap:0.5rem; }
    .navbar li { border:none; }
    .navbar a { padding:.4rem .6rem; background:transparent; color:inherit; }
    .navbar a:hover { background:#0b2545; color:#fff; border-radius:6px; }
  }
  </style>

  <!-- Navbar script -->
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    const toggle = document.getElementById('menu-toggle');
    const label = document.getElementById('menu-icon');
    const nav = document.getElementById('main-nav');
    const links = nav.querySelectorAll('a');
    let autoCloseTimer = null;
    const AUTO_CLOSE_MS = 2500;

    function setAria() {
      const expanded = toggle.checked ? 'true' : 'false';
      label.setAttribute('aria-expanded', expanded);
      nav.setAttribute('aria-hidden', toggle.checked ? 'false' : 'true');
    }
    setAria();

    function clearAutoClose() { if (autoCloseTimer) { clearTimeout(autoCloseTimer); autoCloseTimer = null; } }
    function startAutoClose() {
      clearAutoClose();
      autoCloseTimer = setTimeout(() => {
        if (toggle.checked) { toggle.checked = false; setAria(); clearAutoClose(); }
      }, AUTO_CLOSE_MS);
    }

    toggle.addEventListener('change', () => {
      setAria();
      if (toggle.checked) startAutoClose(); else clearAutoClose();
    });

    ['touchstart','mouseenter','focusin'].forEach(evt =>
      nav.addEventListener(evt, () => { clearAutoClose(); })
    );
    nav.addEventListener('mouseleave', () => { if (toggle.checked) startAutoClose(); });
    nav.addEventListener('touchend', () => { if (toggle.checked) startAutoClose(); });

    links.forEach(a => {
      a.addEventListener('click', () => { toggle.checked = false; setAria(); clearAutoClose(); });
    });

    document.addEventListener('click', (e) => {
      const isOutside = !nav.contains(e.target) && !label.contains(e.target) && !toggle.contains(e.target);
      if (isOutside && toggle.checked) { toggle.checked = false; setAria(); clearAutoClose(); }
    });

    label.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { setTimeout(setAria, 10); } });
  });
  </script>
</head>
